language: node_js
cache: 
  directories:
    - !@/.npm
node_js: 
  - '9'
git:
  depth: 3
script:
  - yarn build
  - echo 'url-personaliza.com' > public/CNAME
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GitHub_Token
  local-dir: dist/
  commit_message: "Deploy release ${TRAVIS_TAG}"
  target_branch: master
  on:
    branch: develop